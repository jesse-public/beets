services:
  beets:
    image: lscr.io/linuxserver/beets:latest
    container_name: beets
    environment:
      - PUID=1000
      - PGID=1000
      - TZ
    volumes:
      - ./volumes/beets/config:/config
      - ./volumes/beets/ingest:/downloads
      - /mnt/nas-music-flac:/music
    ports:
      - ${CLIENT_IP}:8337:8337
    restart: unless-stopped
